<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Chat - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container text-center my-5">
        <h1 class="display-4">포인트룰렛 공카오톡</h1>
        <p class="lead">닉네임과 방이름을 입력하고 입장하세요.</p>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="nickname" placeholder="닉네임을 입력하세요" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="room" placeholder="방이름을 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">입장하기</button>
        </form>
    </div>
</body>
</html>
